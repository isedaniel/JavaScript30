<body>
  <p>1. Is at least one person 19 or older?</p>
  <p class="answer-1"></p>

  <p>2. Is everyone 19 or older?</p>
  <p class="answer-2"></p>

  <p>3. Find the comment with the ID of 823423</p>
  <p class="answer-3"></p>

  <p>4. Delete the comment with the ID of 823423</p>
  <p>Before:</p>
  <p class="before-4"></p>
  <p>After:</p>
  <p class="after-4"></p>

  <script>
    // ## Array Cardio Day 2

    const $ = e => document.querySelector(e);

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    function nineteenOrOlder(year) {
      const currentYear = (new Date()).getFullYear();
      return currentYear - year >= 19;
    }

    // Array.prototype.some() // is at least one person 19 or older?
    $('.answer-1').innerHTML = people.some(e => nineteenOrOlder(e.year));
    // Array.prototype.every() // is everyone 19 or older?
    $('.answer-2').innerHTML = people.every(e => nineteenOrOlder(e.year))

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    $('.answer-3').innerHTML = JSON.stringify(comments.find(e => e.id === 823423));

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    comments.forEach(e => $('.before-4').innerHTML += `<li>${JSON.stringify(e)}</li>`);

    const index = comments.findIndex(e => e.id === 823423);
    delete comments[index];
    comments.forEach(e => $('.after-4').innerHTML += `<li>${JSON.stringify(e)}</li>`);
    
  </script>
</body>
</html>
